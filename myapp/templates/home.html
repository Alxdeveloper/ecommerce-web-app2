{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        <img class="thumbnail" src="{% static 'images/paceholder.png' %}">
        <div class="box-element product">
            <h6><strong>Banners</strong></h6>
            <button class="btn btn-outline-secondary">Add to cart</button>
            <a class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block;float: right;">Ksh 200</h4>
            

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">
        <div class="box element product">
            <h6><strong>Product</strong></h6>
            <button class="btn btn-outline-secondary">Add to cart</button>
            <a class="btn btn-outline-success"   href="#">View</a>
            <h4 style="display: inline-block;float: right;">Ksh 400</h4>
        </div>
    </div>
</div>

{% endblock %}

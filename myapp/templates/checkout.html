{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input type="text" class="form-control" name="name" placeholder="Name..." required>
                    </div>
                    <div class="form-field">
                        <input type="email" class="form-control" name="email" placeholder="Email..." required>
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p> Shipping Address</p>
                    <div class="form-field">
                        <input type="text" class="form-control" name="address" placeholder="Address..." required>
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="county" placeholder="County..." required>
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="Town" placeholder="Town..." required>
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="mobile" placeholder="+254..." required>
                    </div>
                    <label for="pickups">Pick Up Station:</label>

<select id="pickup-station">
  <option value="CYLET">CYLET</option>
  <option value="G4S">G4S</option>
  <option value="EMCO">EMCO</option>
  <option value="NENO">NENO</option>
</select>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                <input style="display: inline-block;float: right; " id="form-button" class="btn btn-info btn-block" type="submit" value="Make Payment">
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                
            </div>
        </div>
</div>


{% endblock %}
